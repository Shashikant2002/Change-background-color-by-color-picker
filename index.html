<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <button onclick="color('#000')">red</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('yellow')">yellow</button>
    <input type="color" id="hello" onchange="col()" value="#fff">

    <script>
        function col(){
            const co = document.getElementById('hello').value;
            console.log(co);
            document.body.style.background = co;
        }

        function color(color){
            document.body.style.background = color;
        }
    </script>
</body>
</html>
